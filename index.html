<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Address Book</title> 
    <P>Get yo mans digits here!</P>
</head>
<body>
  <div class="container">
    <h1>Addy Paper</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name" name="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name" name="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number" name="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-work-email-address">Work Email Address</label>
            <input type="text"  class="form-control" id="new-work-email-address" name="new-work-email-address">
          </div>
          <div class="form-group">
            <label for="new-work-physical-address">Work Physical Address</label>
            <input type="text"  class="form-control" id="new-work-physical-address" name="new-work-physical-address">
          </div>
          <div class="form-group">
            <label for="new-personal-email-address">Personal Email Address</label>
            <input type="text"  class="form-control" id="new-personal-email-address" name="new-personal-email-address">
          </div>
          <div class="form-group">
            <label for="new-personal-physical-address">Personal Physical Address</label>
            <input type="text"  class="form-control" id="new-personal-physical-address" name="new-personal-physical-address">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <div id="contacts">
        </div>
      </div>
      <div class="col-md-6">
        <div id="contact-details" class="hidden">
          <h2>Contact Details:</h2>
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Work Email Address: <span class="work-email-address"></span></p>
          <p>Work Physical Address: <span class="work-physical-address"></span></p>
          <p>Personal Email Address: <span class="personal-email-address"></span></p>
          <p>Personal Physical Address: <span class="personal-physical-address"></span></p>
          <button class="btn-primary delete" type="button">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
